<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>calculadora de gorjeta</title>
</head>
<body>
       <header>
        <img src="./images/logo.svg" alt="">
       </header>

       <main>
        <section class="informacoes">
            <form action="">
                <div>
                    <label for="conta">conta</label>
                    <div>
                        <img src="./images/icon-dollar.svg" alt="">
                        <input type="number" name="conta" id="conta" placeholder="0">
                    </div>
                </div>

                <div class="gorjeta">
                     <label for="">selecione a gorjeta%</label>
                     <div>
                        <input type="button" value="5%">
                        <input type="button" value="10%">
                        <input type="button" value="15%">
                        <input type="button" value="25%">
                        <input type="button" value="50%">
                        <input type="number" name="outra " id="outra " placeholder="outra ">
                    </div>
                </div>
                
                <div class="pessoas ">
                <label for="">quantidade de pessoas</label>
                <p id="erro">n√£o pode ser zero</p>
                <div>
                    <img src="./images/icon-dollar.svg" alt="incone da pessoa i">
                    <input type="number" name="pessoas" id="pessoas " placeholder="0">
                </div>
                </div>
            </form>
        </section>

        <section class="resultadod">
            <div>
           <div class="gorjeta-total">
             <p>
                <strong>gorjeta</strong> <br>
                / pessoa
             </p>

             <strong>$0.00</strong>
           </div>

           <div class="total ">
              <p>
                <strong>total</strong> <br>
                / pessoa
              </p>

              <strong>$0.00</strong>
           </div>
          <div>

            
           <button>limbar</button>
        </section>
       </main>
</body>
</html>
